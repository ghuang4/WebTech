<!DOCTYPE html>

<html lang="en"> 

  <head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" /> 
	<title>Page 2</title>

	<style>
	/* Your styles go here */
	img {width:150px; height:100px; margin-left:0px}
	p {text-align:center}
    #p1 {width:150px; height:150px; background-color:azure; border:2px solid red}
	button {margin:23px}
	</style>
	
	<script src="https://code.jquery.com/jquery.min.js"></script>

	<script>
	$(function(){
	   // jQuery methods go here...
	$(document).ready(function(){
  		$("#x").load(function(){
  		$("#x").animate({marginLeft:"+=420px"},3000);
  		$("#x").delay(2000).animate({marginLeft:"-=420px"},3000);
  			});
  		});

  	$("#y").click(() => {
  		$("#y").fadeOut(3000);
  		$("#p1").animate({width:"300px"},3000);
  		});
  		
		$("#z").click(() =>{
  		$("#z").fadeOut(3000);
  		$("#p1").delay(3000).animate({height:"300px"},3000);
  		});
	});

	// <![CDATA[  
	var mobile = (/iphone|ipad|ipod|android|blackberry|mini|windows\sce|palm/i.test(navigator.userAgent.toLowerCase()));  
	if (mobile) {document.location="page2mobile.htm"}
// ]]>
	/* Your additional JavaScript goes here */
	</script>
  </head>

  <body>
	<img src="elephant.jpg" alt="elephant" id = "x"/>
      <p id="p1">Elephant</p>
	<p><button id = "y">Button 1</button>
		<button id = "z">Button 2</button></p>
	
  </body>
</html>
